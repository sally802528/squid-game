<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魷魚遊戲生存格 - 顯示端 (最終穩定 3D)</title>
    <style>
        /* 基礎設置：深色空間與字體 */
        body {
            background-color: #0d1216; 
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            cursor: grab; 
        }
        body:active {
            cursor: grabbing;
        }

        /* 3D 視角容器：應用 Perspective */
        .floor-container {
            perspective: 1800px; /* 景深，略微增大 */
            perspective-origin: center center; /* 視點在中心，最安全 */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 菱形網格核心：約 22x22 格，容納 456 個玩家 */
        .floor-grid {
            display: grid;
            grid-template-columns: repeat(22, 45px); 
            grid-template-rows: repeat(22, 45px);
            gap: 4px;

            transform-style: preserve-3d;
            transform-origin: center center; 
            
            /* 初始視角：
               translateZ: 推遠，讓地板出現在視圖內
               rotateX: 傾斜角度較淺 (70度)，確保網格完整顯示
               rotateZ: 45度菱形旋轉
            */
            transform: translateZ(-800px) rotateX(70deg) rotateZ(45deg); 
            transition: transform 0.05s linear;
            
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9); 
            filter: brightness(1.05);
        }

        /* 每個玩家的單元格 */
        .player-cell {
            width: 45px; height: 45px; 
            background-color: rgba(0, 0, 0, 0.9); 
            border: 1px solid #101010; 
            
            transform: scaleY(0.7); /* 壓縮以呈現菱形視覺 */
            
            transition: all 0.5s ease;
            position: relative; overflow: hidden; border-radius: 5px; 
            box-shadow: 0 0 1px rgba(0, 255, 192, 0.05) inset, 0 0 1px rgba(0, 255, 192, 0.05); 
        }

        /* 玩家圖片與編號 (維持不變) */
        .player-cell img {
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.7; 
            transition: opacity 0.5s, filter 0.5s;
        }

        .player-cell .player-number {
            position: absolute; bottom: 2px; left: 50%; 
            transform: translateX(-50%); 
            
            font-size: 10px; font-weight: bold; color: #00FFC0; 
            text-shadow: 0 0 2px #000000; z-index: 10;
        }

        /* 生存/淘汰狀態 (維持不變) */
        .player-cell.alive {
            background-color: rgba(0, 255, 192, 0.1);
            box-shadow: 0 0 3px #00FFC0, 0 0 10px #00FFC0, 0 0 20px rgba(0, 255, 192, 0.5); 
            border-color: #00FFC0;
        }
        .player-cell.alive img { opacity: 1; }
        .player-cell:not(.alive) { box-shadow: none; border-color: #101010; }
        .player-cell:not(.alive) img { filter: grayscale(100%); opacity: 0.1; }

        /* 中央淘汰板樣式 */
        .center-display {
            grid-column: 19 / span 3; 
            grid-row: 20 / span 2; 
            background-color: #2c0000; border: 3px solid #ff0000;
            z-index: 20; 
            transform: scaleY(0.7); /* 恢復 3D 壓縮 */
            
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ff0000; font-size: 24px; text-shadow: 0 0 5px #ff0000;
        }
        .center-display .label { font-size: 12px; text-shadow: none; margin-bottom: 2px; }

        /* 拖曳提示 (恢復) */
        .drag-hint {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7); color: #00FFC0;
            padding: 8px 15px; border-radius: 5px; font-size: 14px;
            opacity: 0; transition: opacity 0.5s ease-out; pointer-events: none; 
            z-index: 100; border: 1px solid #00FFC0;
        }
        .drag-hint.show { opacity: 1; }
    </style>
</head>
<body>

    <div class="floor-container">
        <div class="floor-grid" id="display-grid">
            </div>
        <div class="drag-hint" id="drag-hint">拖曳滑鼠左右移動視角</div>
    </div>

    <script src="script.js"></script>
    <script>
        const displayGrid = document.getElementById('display-grid');
        const floorContainer = document.querySelector('.floor-container');
        const dragHint = document.getElementById('drag-hint');

        // 固定 X 軸旋轉：地板傾斜角度
        const FIXED_ROTATE_X = 70; // 調整為 70 度，更淺的俯視角
        let currentRotateY = 0; // 左右環繞旋轉
        let isDragging = false;
        let lastX = 0;
        const SENSITIVITY = 0.2; // 旋轉靈敏度
        let hintTimeout;
        
        // (這裡省略 renderDisplayGrid 的函數體，假設它與您的 script.js 協同運作)
        function renderDisplayGrid(players) {
            // ... (使用完整的 renderDisplayGrid 函數)
            displayGrid.innerHTML = '';
            
            const GRID_SIZE = 22;
            const TOTAL_GRID_CELLS = GRID_SIZE * GRID_SIZE; 
            
            for (let i = 1; i <= TOTAL_PLAYERS; i++) {
                const player = players.find(p => p.id === i); 
                if (!player) continue;

                const cell = document.createElement('div');
                cell.className = 'player-cell';
                cell.setAttribute('data-player-id', player.id);
                
                const img = document.createElement('img');
                img.src = player.imageURL;
                img.alt = player.name;
                cell.appendChild(img);
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'player-number';
                numberSpan.textContent = String(i).padStart(3, '0');
                cell.appendChild(numberSpan);

                if (player.alive) {
                    cell.classList.add('alive');
                } else {
                    cell.classList.remove('alive');
                }
                displayGrid.appendChild(cell);
            }
            
            const filledCellsCount = displayGrid.children.length;
            const remainingEmptyCells = TOTAL_GRID_CELLS - filledCellsCount;
            for (let i = 0; i < remainingEmptyCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'player-cell empty-cell';
                emptyCell.style.opacity = 0; 
                emptyCell.style.border = 'none'; 
                emptyCell.style.backgroundColor = 'transparent'; 
                displayGrid.appendChild(emptyCell);
            }

            const centerDisplay = document.createElement('div');
            centerDisplay.className = 'center-display';
            
            const eliminatedCount = window.getEliminatedCount ? window.getEliminatedCount() : 0;
            
            centerDisplay.innerHTML = `
                <div class="label">ELIMINATED</div>
                <div>${String(eliminatedCount).padStart(3, '0')}</div>
            `;
            displayGrid.appendChild(centerDisplay);
        }

        // --- 更新 3D 視角 (只允許 Y 軸旋轉) ---
        
        function updateFloorTransform() {
            // 初始定位：translateZ(-800px) rotateX(70deg) rotateZ(45deg)
            const baseTransform = `translateZ(-800px) rotateX(${FIXED_ROTATE_X}deg) rotateZ(45deg)`;
            
            // 附加 Y 軸旋轉
            const rotationTransform = `rotateY(${currentRotateY}deg)`;
            
            displayGrid.style.transform = baseTransform + ' ' + rotationTransform;
        }

        // --- 滑鼠事件處理 (只允許 Y 軸旋轉) ---
        floorContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            floorContainer.style.cursor = 'grabbing';
            e.preventDefault();
            dragHint.classList.remove('show');
            clearTimeout(hintTimeout);
        });

        floorContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - lastX;
            currentRotateY += deltaX * SENSITIVITY;
            updateFloorTransform();
            lastX = e.clientX;
        });

        ['mouseup', 'mouseleave'].forEach(event => {
            floorContainer.addEventListener(event, () => {
                isDragging = false;
                floorContainer.style.cursor = 'grab';
            });
        });

        // --- 同步機制 ---
        function syncDisplayStatus() {
            const players = window.getPlayersFromStorage ? window.getPlayersFromStorage() : [];
            renderDisplayGrid(players);
        }

        const TOTAL_PLAYERS = 456;
        const initializePlayers = window.initializePlayers || (() => {
            const players = [];
            for (let i = 1; i <= TOTAL_PLAYERS; i++) {
                players.push({ id: i, name: `Player ${String(i).padStart(3, '0')}`, alive: true, imageURL: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NkYGBgAAAABQAEAGBAAYnE8AAAAABJRU5ErkJggg==' });
            }
            return players;
        });
        
        renderDisplayGrid(initializePlayers());
        updateFloorTransform(); // 設置初始視角

        setInterval(syncDisplayStatus, 500); 
        window.addEventListener('storage', syncDisplayStatus); 
        window.addEventListener('storageUpdate', syncDisplayStatus); 

        setTimeout(() => {
            dragHint.classList.add('show');
            hintTimeout = setTimeout(() => {
                dragHint.classList.remove('show');
            }, 5000); 
        }, 2000);
    </script>
</body>
</html>
