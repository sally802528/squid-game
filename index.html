<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魷魚遊戲生存格 - 顯示端</title>
    <style>
        /* 基礎設置：深色空間與字體 */
        body {
            background-color: #0a1818; /* 深墨綠色背景 */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            cursor: move; /* 提示用戶可以拖曳 */
        }

        /* 3D 視角容器：應用 Perspective */
        .floor-container {
            perspective: 1800px; /* 增加更深的透視 */
            perspective-origin: center 100%; /* 視角放在畫布底部，模擬低視角 */
            width: 100vw;
            height: 100vh;
            display: flex; /* 讓網格在容器中居中 */
            justify-content: center;
            align-items: center;
        }

        /* 菱形網格核心 */
        .floor-grid {
            display: grid;
            grid-template-columns: repeat(10, 100px); 
            grid-template-rows: repeat(10, 100px);
            gap: 10px;

            /* 關鍵的 3D 轉換 */
            transform-style: preserve-3d;
            
            /* 初始視角：將網格推遠並向下傾斜，初始旋轉為 45 度菱形 */
            /* 這裡先設定一個初始值，JS 將會覆蓋 rotateX/Y */
            transform: translateZ(-500px) translateY(100px) rotateX(70deg) rotateZ(45deg); 
            transition: transform 0.1s ease-out; /* 增加平滑度 */
            
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.8);
        }

        /* 菱形單元格 (其餘 CSS 保持不變) */
        .player-cell {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.9); 
            border: 1px solid #1f3a3a;
            transform: scaleY(0.7); 
            transition: all 0.5s ease;
            position: relative; 
            overflow: hidden;
        }

        /* 玩家圖片與編號 */
        .player-cell img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: opacity 0.5s, filter 0.5s;
        }
        .player-cell .player-number {
            position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); font-size: 14px; font-weight: bold; color: rgba(255, 255, 255, 0.7); text-shadow: 0 0 5px black; z-index: 10;
        }
        /* 生存狀態 */
        .player-cell.alive {
            background-color: rgba(0, 255, 192, 0.1);
            color: #ccffcc;
            box-shadow: 0 0 5px #00FFC0, 0 0 15px #00FFC0, 0 0 30px #00FFC0;
            border-color: #00FFC0;
        }
        /* 淘汰狀態 */
        .player-cell:not(.alive) img {
            filter: grayscale(100%); 
            opacity: 0.2; 
        }

        /* 中央淘汰板樣式 */
        .center-display {
            grid-column: 4 / span 4; 
            grid-row: 4 / span 4; 
            background-color: #2c0000; 
            border: 3px solid #ff0000;
            z-index: 20;
            transform: scaleY(0.7); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            font-size: 36px;
            text-shadow: 0 0 10px #ff0000;
        }
        .center-display .label {
             font-size: 16px;
             text-shadow: none;
             margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="floor-container">
        <div class="floor-grid" id="display-grid">
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        // index.html 專屬邏輯

        const displayGrid = document.getElementById('display-grid');
        const floorContainer = document.querySelector('.floor-container');

        // 初始化旋轉變數
        let currentRotateY = 0; // 左右旋轉
        let currentRotateX = 70; // 上下傾斜 (保持初始低視角)
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        const SENSITIVITY = 0.3; // 旋轉靈敏度

        // --- 核心函數：渲染網格 (與上一個版本相同) ---

        function renderDisplayGrid(players) {
            displayGrid.innerHTML = ''; 
            const displayPlayers = players.slice(0, 100); 

            displayPlayers.forEach(player => {
                const cell = document.createElement('div');
                cell.className = 'player-cell';
                cell.setAttribute('data-player-id', player.id);
                
                const img = document.createElement('img');
                img.src = player.imageURL;
                img.alt = player.name;
                cell.appendChild(img);
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'player-number';
                numberSpan.textContent = String(player.id).padStart(3, '0');
                cell.appendChild(numberSpan);

                if (player.alive) {
                    cell.classList.add('alive');
                } else {
                    cell.classList.remove('alive');
                }
                
                displayGrid.appendChild(cell);
            });
            
            // 中央淘汰顯示板
            const centerDisplay = document.createElement('div');
            centerDisplay.className = 'center-display';
            const eliminatedPlayer = getRecentlyEliminated();
            
            centerDisplay.innerHTML = `
                <div class="label">LAST ELIMINATED</div>
                <div>${String(eliminatedPlayer.id).padStart(3, '0')}</div>
            `;
            displayGrid.appendChild(centerDisplay);
        }

        // --- 新增函數：更新 3D 視角 ---
        
        function updateFloorTransform() {
            // 保持初始的 Z 軸位移、 Y 軸位移 和 Z 軸旋轉 (45度菱形)
            const baseTransform = 'translateZ(-500px) translateY(100px)';
            const rotationTransform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg) rotateZ(45deg)`;
            
            displayGrid.style.transform = baseTransform + ' ' + rotationTransform;
        }

        // --- 滑鼠事件處理 ---

        floorContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            floorContainer.style.cursor = 'grabbing';
            e.preventDefault(); // 防止圖片拖曳等瀏覽器預設行為
        });

        floorContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - lastX;
            const deltaY = e.clientY - lastY;

            // 更新 Y 軸旋轉 (左右)
            currentRotateY += deltaX * SENSITIVITY;
            
            // 更新 X 軸旋轉 (上下)
            currentRotateX -= deltaY * SENSITIVITY;
            
            // 限制 X 軸旋轉角度 (防止翻轉或視角過高)
            currentRotateX = Math.max(45, Math.min(90, currentRotateX));

            updateFloorTransform();

            lastX = e.clientX;
            lastY = e.clientY;
        });

        // 釋放滑鼠或移出視窗時停止拖曳
        floorContainer.addEventListener('mouseup', () => {
            isDragging = false;
            floorContainer.style.cursor = 'move';
        });
        floorContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            floorContainer.style.cursor = 'move';
        });

        // --- 同步機制 (與上一個版本相同) ---

        function syncDisplayStatus() {
            const players = getPlayersFromStorage();
            renderDisplayGrid(players);
        }

        // 1. 初始化顯示並設置初始視角
        renderDisplayGrid(initializePlayers());
        updateFloorTransform(); // 應用初始 3D 視角

        // 2. 輪詢機制
        setInterval(syncDisplayStatus, 500); 
        window.addEventListener('storage', syncDisplayStatus); 
        window.addEventListener('storageUpdate', syncDisplayStatus); 

    </script>
</body>
</html>
