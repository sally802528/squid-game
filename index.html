<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魷魚遊戲生存格 - 顯示端 (最終平面版)</title>
    <style>
        /* 基礎設置：深色空間與字體 */
        body {
            background-color: #0d1216; 
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            cursor: default; 
        }

        /* 容器：用於居中網格 */
        .floor-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 菱形網格核心：約 22x22 格，容納 456 個玩家 */
        .floor-grid {
            display: grid;
            /* 調整單元格大小，以適應 22x22 網格在螢幕上的顯示 */
            grid-template-columns: repeat(22, 40px);
            grid-template-rows: repeat(22, 40px);
            gap: 2px; /* 間距更小 */
            
            /* 關鍵：整體旋轉 45 度，形成菱形 */
            transform: rotate(45deg); 
            
            /* 調整縮放和平移，確保菱形網格位於畫面中央且大小適中 */
            /* 移除之前複雜的 transform 組合，只保留旋轉和微小縮放 */
            transform: scale(1.0) rotate(45deg); 
            
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); 
            filter: brightness(1.05);
        }

        /* 每個玩家的單元格 */
        .player-cell {
            width: 40px; 
            height: 40px; 
            background-color: rgba(0, 0, 0, 0.9); 
            border: 1px solid #101010; 
            
            /* 關鍵：反向旋轉，使單元格內容保持水平 */
            transform: rotate(-45deg); 
            
            transition: all 0.5s ease;
            position: relative; 
            overflow: hidden; 
            border-radius: 5px; 
            box-shadow: 0 0 1px rgba(0, 255, 192, 0.05) inset, 0 0 1px rgba(0, 255, 192, 0.05); 
        }

        /* 玩家圖片與編號 */
        .player-cell img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.7; 
            transition: opacity 0.5s, filter 0.5s;
            /* 移除複雜的 skew 屬性，只用縮放來確保圖片填滿空間 */
            transform: scale(1.4) rotate(45deg); /* 圖片反向旋轉 45 度，使其保持正向 */
            transform-origin: center;
        }

        .player-cell .player-number {
            position: absolute; 
            bottom: 2px; 
            left: 50%; 
            /* 關鍵：反向旋轉抵消，使其保持水平 */
            transform: translateX(-50%) rotate(45deg);
            
            font-size: 10px; 
            font-weight: bold; 
            color: #00FFC0; 
            text-shadow: 0 0 2px #000000; 
            z-index: 10;
        }

        /* 生存狀態 (保持不變) */
        .player-cell.alive {
            background-color: rgba(0, 255, 192, 0.1);
            box-shadow: 0 0 3px #00FFC0, 0 0 10px #00FFC0, 0 0 20px rgba(0, 255, 192, 0.5); 
            border-color: #00FFC0;
        }
        .player-cell.alive img { opacity: 1; }
        .player-cell:not(.alive) { box-shadow: none; border-color: #101010; }
        .player-cell:not(.alive) img { filter: grayscale(100%); opacity: 0.1; }

        /* 中央淘汰板樣式 */
        .center-display {
            grid-column: 19 / span 3; 
            grid-row: 20 / span 2; 
            background-color: #2c0000; 
            border: 3px solid #ff0000;
            z-index: 20; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ff0000; font-size: 24px; text-shadow: 0 0 5px #ff0000;
            
            /* 關鍵：反向旋轉抵消，使其保持水平 */
            transform: rotate(-45deg); 
        }
        .center-display .label { font-size: 12px; text-shadow: none; margin-bottom: 2px; }

        /* 移除拖曳提示 */
        .drag-hint {
            display: none;
        }
    </style>
</head>
<body>

    <div class="floor-container">
        <div class="floor-grid" id="display-grid">
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        const displayGrid = document.getElementById('display-grid');

        // JS 邏輯 (renderDisplayGrid, syncDisplayStatus, initializePlayers) 保持與上一個版本相同
        // ...
        
        // 由於篇幅限制，這裡不重複貼上 JS 邏輯，但請確保您的 script.js 檔案是完整的。
        
        // --- 核心函數：渲染網格 (與上一個 2D 版本相同，不需要修改) ---
        function renderDisplayGrid(players) {
            displayGrid.innerHTML = '';
            
            const GRID_SIZE = 22;
            const TOTAL_GRID_CELLS = GRID_SIZE * GRID_SIZE; 
            
            for (let i = 1; i <= TOTAL_PLAYERS; i++) {
                const player = players.find(p => p.id === i); 
                if (!player) continue;

                const cell = document.createElement('div');
                cell.className = 'player-cell';
                cell.setAttribute('data-player-id', player.id);
                
                const img = document.createElement('img');
                img.src = player.imageURL;
                img.alt = player.name;
                cell.appendChild(img);
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'player-number';
                numberSpan.textContent = String(player.id).padStart(3, '0');
                cell.appendChild(numberSpan);

                if (player.alive) {
                    cell.classList.add('alive');
                } else {
                    cell.classList.remove('alive');
                }
                displayGrid.appendChild(cell);
            }
            
            const filledCellsCount = displayGrid.children.length;
            const remainingEmptyCells = TOTAL_GRID_CELLS - filledCellsCount;
            for (let i = 0; i < remainingEmptyCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'player-cell empty-cell';
                emptyCell.style.opacity = 0; 
                emptyCell.style.border = 'none'; 
                emptyCell.style.backgroundColor = 'transparent'; 
                displayGrid.appendChild(emptyCell);
            }

            const centerDisplay = document.createElement('div');
            centerDisplay.className = 'center-display';
            
            const eliminatedCount = getEliminatedCount(); 
            
            centerDisplay.innerHTML = `
                <div class="label">ELIMINATED</div>
                <div>${String(eliminatedCount).padStart(3, '0')}</div>
            `;
            displayGrid.appendChild(centerDisplay);
        }
        
        // --- 確保 JS 函數可用 ---
        function getEliminatedCount() {
            const players = getPlayersFromStorage();
            return players.filter(p => !p.alive).length;
        }
        // 假設 getPlayersFromStorage 和 initializePlayers 已經在 script.js 中定義

        // --- 同步機制 ---
        function syncDisplayStatus() {
            const players = getPlayersFromStorage();
            renderDisplayGrid(players);
        }

        renderDisplayGrid(initializePlayers());
        setInterval(syncDisplayStatus, 500); 
        window.addEventListener('storage', syncDisplayStatus); 
        window.addEventListener('storageUpdate', syncDisplayStatus); 
        
    </script>
</body>
</html>
