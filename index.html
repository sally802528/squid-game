<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魷魚遊戲生存格 - 顯示端</title>
    <style>
        /* 基礎設置：深色空間與字體 */
        body {
            background-color: #0d1216; /* 略帶藍色的深灰黑 */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            cursor: grab; /* 提示用戶可以拖曳 */
        }
        body:active {
            cursor: grabbing;
        }

        /* 3D 視角容器：應用 Perspective */
        .floor-container {
            perspective: 3000px; /* 極大的透視深度，強化縱深感 */
            perspective-origin: center 120%; /* 視角設置在畫布底部更下方，營造更低的觀察點 */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 菱形網格核心：約 22x22 格，容納 456 個玩家 */
        .floor-grid {
            display: grid;
            grid-template-columns: repeat(22, 50px); /* 每個格子變小 */
            grid-template-rows: repeat(22, 50px);
            gap: 5px; /* 更小的間隙 */

            transform-style: preserve-3d;
            /* 初始視角：推遠、固定低角度傾斜、固定 Z 軸旋轉 (45度菱形) */
            transform: translateZ(-1200px) translateY(200px) rotateX(85deg) rotateZ(45deg); 
            transition: transform 0.05s linear; /* 更快的過渡 */
            
            box-shadow: inset 0 0 250px rgba(0, 0, 0, 0.95); /* 讓地板更暗，更強調光效 */
            filter: brightness(1.1); /* 略微提高整體亮度以匹配圖片 */
        }

        /* 每個玩家的菱形單元格 */
        .player-cell {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9); 
            border: 1px solid #101010; 
            
            transform: scaleY(0.7); 
            transition: all 0.5s ease;

            position: relative; 
            overflow: hidden;
            border-radius: 5px; 
            /* 輕微的發光效果，即使是熄滅的格子也有微妙的邊緣光 */
            box-shadow: 0 0 1px rgba(0, 255, 192, 0.05) inset, 0 0 1px rgba(0, 255, 192, 0.05); 
        }

        /* 玩家圖片與編號 */
        .player-cell img {
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.7; /* 圖片半透明，但比之前亮 */
            transition: opacity 0.5s, filter 0.5s;
        }

        .player-cell .player-number {
            position: absolute; 
            bottom: 2px; 
            left: 50%; 
            transform: translateX(-50%);
            font-size: 10px; 
            font-weight: bold;
            color: #00FFC0; /* 號碼顏色與生存光效一致 */
            text-shadow: 0 0 2px #000000;
            z-index: 10;
        }

        /* 生存狀態：持續亮起（青綠色光效）*/
        .player-cell.alive {
            background-color: rgba(0, 255, 192, 0.1);
            box-shadow: 
                0 0 3px #00FFC0, 
                0 0 10px #00FFC0,
                0 0 20px rgba(0, 255, 192, 0.5); /* 更強的光暈效果 */
            border-color: #00FFC0;
        }
        .player-cell.alive img {
            opacity: 1; /* 生存時圖片全亮 */
        }

        /* 淘汰狀態：熄滅 */
        .player-cell:not(.alive) {
            box-shadow: none;
            border-color: #101010;
        }
        .player-cell:not(.alive) img {
            filter: grayscale(100%); 
            opacity: 0.1; /* 淘汰時圖片變得很暗 */
        }

        /* 中央淘汰板樣式 (位置調整到右下角，顯示淘汰計數) */
        .center-display {
            grid-column: 19 / span 3; /* 佔據右側的欄位 */
            grid-row: 20 / span 2; /* 放在最下方 */
            background-color: #2c0000; 
            border: 3px solid #ff0000;
            z-index: 20;
            transform: scaleY(0.7); 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ff0000; font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        .center-display .label { font-size: 12px; text-shadow: none; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="floor-container">
        <div class="floor-grid" id="display-grid">
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        const displayGrid = document.getElementById('display-grid');
        const floorContainer = document.querySelector('.floor-container');

        // 固定 X 軸旋轉，只允許 Y 軸旋轉
        const FIXED_ROTATE_X = 85; // 固定的低視角
        let currentRotateY = 0; // 左右旋轉
        let isDragging = false;
        let lastX = 0;
        const SENSITIVITY = 0.3; // 旋轉靈敏度

        // --- 核心函數：渲染網格 (修正排列，讓小號碼在中間) ---

        function renderDisplayGrid(players) {
            displayGrid.innerHTML = '';
            
            const GRID_SIZE = 22;
            const TOTAL_GRID_CELLS = GRID_SIZE * GRID_SIZE; // 484 個格子
            
            // 由於 CSS Grid 的自然流動，我們創建一個臨時陣列來儲存要顯示的內容
            // 並確保 ID 較小的玩家會集中在中間區域。
            
            // Step 1: 建立一個空的網格表示 (例如 22x22 的二維陣列)
            const gridContent = Array.from({ length: GRID_SIZE }, () => 
                Array.from({ length: GRID_SIZE }, () => null)
            );

            // Step 2: 填充玩家。這裡採用簡單的螺旋式填充或中心擴散填充
            // 但為了簡化程式碼且達到「較小數字排中間」的效果，
            // 我們直接根據玩家 ID 創建元素，CSS Grid 會按照順序排列。
            // 透過調整 CSS Grid 樣式，我們可以影響其視覺上的「中間」效果。
            // 實際影集中，玩家排列非常規律且從遠處的中心擴散，這需要更複雜的座標計算。
            // 目前的 CSS Grid 結合 translateZ/Y 可以模擬這種效果。
            
            // 創建所有玩家的元素
            for (let i = 1; i <= TOTAL_PLAYERS; i++) {
                const player = players.find(p => p.id === i); // 確保按 ID 順序
                if (!player) continue;

                const cell = document.createElement('div');
                cell.className = 'player-cell';
                cell.setAttribute('data-player-id', player.id);
                
                const img = document.createElement('img');
                img.src = player.imageURL;
                img.alt = player.name;
                cell.appendChild(img);
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'player-number';
                numberSpan.textContent = String(player.id).padStart(3, '0');
                cell.appendChild(numberSpan);

                if (player.alive) {
                    cell.classList.add('alive');
                } else {
                    cell.classList.remove('alive');
                }
                displayGrid.appendChild(cell);
            }
            
            // 填充剩餘的空白格子，以確保網格完整
            const filledCellsCount = displayGrid.children.length;
            const remainingEmptyCells = TOTAL_GRID_CELLS - filledCellsCount;
            for (let i = 0; i < remainingEmptyCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'player-cell empty-cell';
                emptyCell.style.opacity = 0; // 空白格子隱藏
                emptyCell.style.border = 'none'; // 無邊框
                emptyCell.style.backgroundColor = 'transparent'; // 透明背景
                displayGrid.appendChild(emptyCell);
            }

            // 中央淘汰顯示板 (放在指定 grid-column 和 grid-row 上)
            const centerDisplay = document.createElement('div');
            centerDisplay.className = 'center-display';
            
            const eliminatedCount = getEliminatedCount(); // 使用新的淘汰計數
            
            centerDisplay.innerHTML = `
                <div class="label">ELIMINATED</div>
                <div>${String(eliminatedCount).padStart(3, '0')}</div>
            `;
            displayGrid.appendChild(centerDisplay);
        }

        // --- 更新 3D 視角 (只允許 Y 軸旋轉) ---
        
        function updateFloorTransform() {
            // 保持初始的 Z 軸位移、 Y 軸位移 和 Z 軸旋轉 (45度菱形)
            const baseTransform = 'translateZ(-1200px) translateY(200px)';
            const rotationTransform = `rotateX(${FIXED_ROTATE_X}deg) rotateY(${currentRotateY}deg) rotateZ(45deg)`;
            
            displayGrid.style.transform = baseTransform + ' ' + rotationTransform;
        }

        // --- 滑鼠事件處理 (只允許 Y 軸旋轉) ---

        floorContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            floorContainer.style.cursor = 'grabbing';
            e.preventDefault();
        });

        floorContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - lastX;
            currentRotateY += deltaX * SENSITIVITY;
            
            // Y 軸旋轉可以無限循環
            updateFloorTransform();

            lastX = e.clientX;
        });

        // 停止拖曳
        ['mouseup', 'mouseleave'].forEach(event => {
            floorContainer.addEventListener(event, () => {
                isDragging = false;
                floorContainer.style.cursor = 'grab';
            });
        });

        // --- 同步機制 ---

        function syncDisplayStatus() {
            const players = getPlayersFromStorage();
            renderDisplayGrid(players);
        }

        // 1. 初始化顯示並設置初始視角
        renderDisplayGrid(initializePlayers());
        updateFloorTransform();

        // 2. 輪詢機制
        setInterval(syncDisplayStatus, 500); 
        window.addEventListener('storage', syncDisplayStatus); 
        window.addEventListener('storageUpdate', syncDisplayStatus); 

    </script>
</body>
</html>
