<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魷魚遊戲生存格 - 顯示端</title>
    <style>
        /* 基礎設置：深色空間與字體 */
        body {
            background-color: #0d1216; /* 略帶藍色的深灰黑 */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            cursor: grab; /* 提示用戶可以拖曳 */
        }
        body:active {
            cursor: grabbing;
        }

        /* 3D 視角容器：應用 Perspective */
        .floor-container {
            perspective: 1200px; /* 調整為更合理的透視深度，避免過度變形 */
            /* 視點設置在中心略微偏上，以俯視地板 */
            perspective-origin: center 25%; 
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* 用於定位拖曳提示 */
        }

        /* 菱形網格核心：約 22x22 格，容納 456 個玩家 */
        .floor-grid {
            display: grid;
            grid-template-columns: repeat(22, 50px); /* 每個格子變小 */
            grid-template-rows: repeat(22, 50px);
            gap: 5px; /* 更小的間隙 */

            transform-style: preserve-3d;
            /* 初始視角：
               translateZ: 適度推遠，讓網格位於畫面中央且大小適中
               translateY: 讓網格中心向下移一些，以便在視角上看起來更遠
               rotateX: 讓地板有一個清晰的傾斜角度，能看到立體感和遠處的格子
               rotateZ: 45度菱形旋轉
            */
            transform: translateZ(-300px) translateY(100px) rotateX(60deg) rotateZ(45deg); 
            transition: transform 0.05s linear; /* 更快的過渡 */
            
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9); /* 適度黑暗化地板中心 */
            filter: brightness(1.05); /* 略微提高整體亮度 */
        }

        /* 每個玩家的菱形單元格 */
        .player-cell {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9); 
            border: 1px solid #101010; 
            
            transform: scaleY(0.7); /* 壓縮以增加菱形的立體感 */
            transition: all 0.5s ease;

            position: relative; 
            overflow: hidden;
            border-radius: 5px; 
            box-shadow: 0 0 1px rgba(0, 255, 192, 0.05) inset, 0 0 1px rgba(0, 255, 192, 0.05); 
        }

        /* 玩家圖片與編號 */
        .player-cell img {
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.7; 
            transition: opacity 0.5s, filter 0.5s;
        }

        .player-cell .player-number {
            position: absolute; 
            bottom: 2px; 
            left: 50%; 
            transform: translateX(-50%);
            font-size: 10px; 
            font-weight: bold;
            color: #00FFC0; 
            text-shadow: 0 0 2px #000000;
            z-index: 10;
        }

        /* 生存狀態：持續亮起（青綠色光效）*/
        .player-cell.alive {
            background-color: rgba(0, 255, 192, 0.1);
            box-shadow: 
                0 0 3px #00FFC0, 
                0 0 10px #00FFC0,
                0 0 20px rgba(0, 255, 192, 0.5); 
            border-color: #00FFC0;
        }
        .player-cell.alive img {
            opacity: 1; 
        }

        /* 淘汰狀態：熄滅 */
        .player-cell:not(.alive) {
            box-shadow: none;
            border-color: #101010;
        }
        .player-cell:not(.alive) img {
            filter: grayscale(100%); 
            opacity: 0.1; 
        }

        /* 中央淘汰板樣式 */
        .center-display {
            grid-column: 19 / span 3; 
            grid-row: 20 / span 2; 
            background-color: #2c0000; 
            border: 3px solid #ff0000;
            z-index: 20;
            transform: scaleY(0.7); 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ff0000; font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        .center-display .label { font-size: 12px; text-shadow: none; margin-bottom: 2px; }

        /* 拖曳提示 */
        .drag-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FFC0;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none; 
            z-index: 100;
            border: 1px solid #00FFC0;
        }
        .drag-hint.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="floor-container">
        <div class="floor-grid" id="display-grid">
            </div>
        <div class="drag-hint" id="drag-hint">拖曳滑鼠左右移動視角</div>
    </div>

    <script src="script.js"></script>
    <script>
        const displayGrid = document.getElementById('display-grid');
        const floorContainer = document.querySelector('.floor-container');
        const dragHint = document.getElementById('drag-hint');

        // 固定 X 軸旋轉，只允許 Y 軸旋轉
        // 修正後的 X 軸角度，讓地板傾斜可見
        const FIXED_ROTATE_X = 60; 
        let currentRotateY = 0; // 左右旋轉
        let isDragging = false;
        let lastX = 0;
        const SENSITIVITY = 0.2; // 旋轉靈敏度

        let hintTimeout;

        // --- 核心函數：渲染網格 ---

        function renderDisplayGrid(players) {
            displayGrid.innerHTML = '';
            
            const GRID_SIZE = 22;
            const TOTAL_GRID_CELLS = GRID_SIZE * GRID_SIZE; 
            
            for (let i = 1; i <= TOTAL_PLAYERS; i++) {
                const player = players.find(p => p.id === i); 
                if (!player) continue;

                const cell = document.createElement('div');
                cell.className = 'player-cell';
                cell.setAttribute('data-player-id', player.id);
                
                const img = document.createElement('img');
                img.src = player.imageURL;
                img.alt = player.name;
                cell.appendChild(img);
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'player-number';
                numberSpan.textContent = String(player.id).padStart(3, '0');
                cell.appendChild(numberSpan);

                if (player.alive) {
                    cell.classList.add('alive');
                } else {
                    cell.classList.remove('alive');
                }
                displayGrid.appendChild(cell);
            }
            
            // 填充剩餘的空白格子
            const filledCellsCount = displayGrid.children.length;
            const remainingEmptyCells = TOTAL_GRID_CELLS - filledCellsCount;
            for (let i = 0; i < remainingEmptyCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'player-cell empty-cell';
                emptyCell.style.opacity = 0; 
                emptyCell.style.border = 'none'; 
                emptyCell.style.backgroundColor = 'transparent'; 
                displayGrid.appendChild(emptyCell);
            }

            // 中央淘汰顯示板
            const centerDisplay = document.createElement('div');
            centerDisplay.className = 'center-display';
            
            const eliminatedCount = getEliminatedCount(); 
            
            centerDisplay.innerHTML = `
                <div class="label">ELIMINATED</div>
                <div>${String(eliminatedCount).padStart(3, '0')}</div>
            `;
            displayGrid.appendChild(centerDisplay);
        }

        // --- 更新 3D 視角 (只允許 Y 軸旋轉) ---
        
        function updateFloorTransform() {
            // 修正後的 Z 軸位移和 Y 軸位移，使網格在畫面中居中且可見
            const baseTransform = 'translateZ(-300px) translateY(100px)';
            const rotationTransform = `rotateX(${FIXED_ROTATE_X}deg) rotateY(${currentRotateY}deg) rotateZ(45deg)`;
            
            displayGrid.style.transform = baseTransform + ' ' + rotationTransform;
        }

        // --- 滑鼠事件處理 (只允許 Y 軸旋轉) ---

        floorContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            floorContainer.style.cursor = 'grabbing';
            e.preventDefault();

            dragHint.classList.remove('show');
            clearTimeout(hintTimeout);
        });

        floorContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - lastX;
            currentRotateY += deltaX * SENSITIVITY;
            
            updateFloorTransform();
            lastX = e.clientX;
        });

        // 停止拖曳
        ['mouseup', 'mouseleave'].forEach(event => {
            floorContainer.addEventListener(event, () => {
                isDragging = false;
                floorContainer.style.cursor = 'grab';
            });
        });

        // --- 同步機制 ---

        function syncDisplayStatus() {
            const players = getPlayersFromStorage();
            renderDisplayGrid(players);
        }

        // 1. 初始化顯示並設置初始視角
        renderDisplayGrid(initializePlayers());
        updateFloorTransform();

        // 2. 輪詢機制
        setInterval(syncDisplayStatus, 500); 
        window.addEventListener('storage', syncDisplayStatus); 
        window.addEventListener('storageUpdate', syncDisplayStatus); 

        // 顯示拖曳提示 (延遲顯示，防止一開始就出現)
        setTimeout(() => {
            dragHint.classList.add('show');
            hintTimeout = setTimeout(() => {
                dragHint.classList.remove('show');
            }, 5000); // 5秒後自動消失
        }, 2000); // 2秒後顯示
    </script>
</body>
</html>
